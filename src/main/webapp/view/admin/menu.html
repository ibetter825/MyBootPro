<!DOCTYPE html>
<html lang="en">

<head>
	<#assign title="菜单管理">
	<#include "/admin/includes/header.html"/>
	<link rel="stylesheet" href="/static/a/css/validationEngine.jquery.css" />
	<link rel="stylesheet" href="/static/a/css/daterangepicker.css" />
	<style>
		.formError-small .formErrorContent {border-color: #fff; border-radius: 0;}
	</style>
</head>

<body class="custom">
	<div class="page-content">
		<div class="page-header">
			<div class="widget-box">
				<form id="search-form" class="form-horizontal" role="form" onsubmit="return admin.search();">
					<div class="widget-header header-color-blue">
						<h6><i class="icon-search"></i>搜索</h6>
						<div class="widget-toolbar">
							<a href="#" data-action="collapse"><i class="1 icon-chevron-up"></i></a>
						</div>
						<div class="widget-toolbar no-border">
							<button class="btn btn-xs btn-info" type="submit"><i class="icon-search bigger-110"></i> 查&nbsp;询
							</button><button class="btn btn-xs" type="reset"><i class="icon-undo bigger-110"></i> 重&nbsp;置</button>
						</div>
					</div>
					<div class="widget-body">
						<div class="widget-main">
							<div class="form-group">
								<div class="col-sm-3 no-padding-left">
									<label class="col-sm-4 control-label no-padding-right" for="s-menu_id"> 菜单编号: </label>
									<div class="col-sm-8">
										<input id="s-menu_id" type="text" placeholder="菜单编号" class="col-sm-12 validate[custom[integer]]" name="rq['menu_id']">
									</div>
								</div>
								<div class="col-sm-3 no-padding-left">
									<label class="col-sm-4 control-label no-padding-right" for="s-menu_name"> 菜单名称: </label>
									<div class="col-sm-8">
										<input type="text" id="s-menu_name" placeholder="菜单名称" class="col-sm-12" name="rq['menu_name']">
									</div>
								</div>
								<div class="col-sm-3 no-padding-left">
									<label class="col-sm-4 control-label no-padding-right" for="s-menu_state"> 菜单状态: </label>
									<div class="col-sm-8">
										<select id="s-menu_state" class="col-sm-12" name="rq['menu_state']">
											<option value=""></option>
											<option value="AL">Alabama</option>
										</select>
									</div>
								</div>
								<div class="col-sm-3 no-padding-left">
									<label class="col-sm-4 control-label no-padding-right" for="s-menu_date"> 数据日期: </label>
									<div class="col-sm-8">
										<input class="auto-bind-timepicker col-sm-12" id="s-menu_date" data-constraint="rq['menu_date']" type="text" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- /.page-header -->
		<div class="row">
			<div class="col-xs-12">
				<div class="widget-box">
					<div class="widget-header header-color-blue">
						<h6><i class="icon-table"></i>列表</h6>
						<div class="widget-toolbar"><a href="#" data-action="collapse"><i class="1 icon-chevron-up"></i></a></div>
					</div>
					<div class="widget-body">
						<div class="widget-toolbox">
							<div class="btn-toolbar">
								<div class="btn-group">
									<button class="btn btn-sm btn-success" onclick="admin.addDto();"><i class="icon-plus"></i> 新增
									</button><button class="btn btn-sm btn-danger" onclick="admin.editDto();"><i class="icon-edit"></i> 编辑</button>
								</div>
							</div>
						</div>
						<div class="widget-main">
							<table id="grid-table"></table>
							<div id="grid-pager"></div>
						</div>
					</div>
				</div>
			</div><!-- /.col -->
		</div>
		<!-- /row -->
		<!-- PAGE CONTENT ENDS -->
		<div id="dto-model" class="dto-model-hide">
			<form id="dto-form" class="form-horizontal" role="form" onsubmit="return admin.submitDtoModelForm();">
				<div class="widget-box no-border">
					<div class="widget-header header-color-blue">
						<h6><i class="icon-search"></i>搜索</h6>
					</div>
					<div class="widget-body">
						<div class="widget-main">
							<div class="form-group">
								<label class="col-sm-2 col-sm-offset-2 control-label no-padding-right" for="d-menu_id"> 菜单编号: </label>
								<div class="col-sm-6"><input id="d-menu_id" type="text" placeholder="菜单编号" class="col-sm-12 validate[required]" name="rq['menu_id']"></div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-offset-2 control-label no-padding-right" for="form-field-1"> 菜单编号: </label>
								<div class="col-sm-6"><input type="text" placeholder="菜单编号" class="col-sm-12" name="rq['menu_id']"></div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 col-sm-offset-2 control-label no-padding-right" for="form-field-1"> 菜单编号: </label>
								<div class="col-sm-6"><input type="text" placeholder="菜单编号" class="col-sm-12" name="rq['menu_id']"></div>
							</div>
						</div>
						<div class="widget-toolbox padding-8 clearfix">
							<button type="button" class="btn btn-sm btn-danger pull-right" onclick="admin.closeDtoModel();">
								<i class="icon-trash"></i><span class="bigger-110"> 取&nbsp;消</span>
							</button>
							<button type="submit" class="btn btn-sm btn-primary pull-right">
								<i class="icon-ok"></i><span class="bigger-110"> 确&nbsp;定</span>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<!-- basic scripts -->
	<#include "/admin/includes/footer.html"/>
	<script src="/static/a/js/validation/jquery.validationEngine-zh_CN.js?v=2.6.2"></script>
	<script src="/static/a/js/validation/jquery.validationEngine.js?v=2.6.2"></script>
	<script src="/static/a/js/date-time/moment.min.js?v=2.0.0"></script>
	<script src="/static/a/js/date-time/daterangepicker.js"></script>
	<script type="text/javascript">
		//计算表格高度
		var $window = $(window), $header = $('.page-header:first'), $height = $window.height() - $header.height() - 230;
		var searchSelector = '#search-form', gridSelector = '#grid-table', pagerSelector = '#grid-pager', dtoModelSelector = '#dto-model';
		var $search = $(searchSelector), $grid = $(gridSelector), $pager = $(pagerSelector), $dtoModel = $(dtoModelSelector), $dtoForm = $('#dto-form');
		admin.initGrid();
		admin.attachVali($search);//给搜索表单绑定验证
		admin.attachVali($dtoForm);//给dto表单绑定验证
		$('.auto-bind-timepicker').each(function(i){
			var id = this.id;
			var constraint = $(this).attr('data-constraint');
			$(this).after('<input id="'+id+'_hidden" name="'+constraint+'" type="text" style="display:none;"/>');
			bindDateTimePicker('#'+id);
		});
		function bindDateTimePicker(selecter){
			$(selecter).daterangepicker({
		    	"singleDatePicker": true,
		    	"autoUpdateInput": false,
		    	"showDropdowns": true,
		    	 "opens": 'left',
		    	 locale : {  
                     applyLabel : '确定',  
                     cancelLabel : '取消',  
                     fromLabel : '起始时间',  
                     toLabel : '结束时间',  
                     customRangeLabel : '自定义',  
                     daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],  
                     monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月' ],  
                     firstDay : 1  
                 }
		    },function(start, end, label) {
		    	var time = start.format('YYYY-MM-DD');
			  	$(selecter).val(time);
			  	$(selecter+'_hidden').val(strToTime(time));
			});
		};
		function strToTime(str){
			return new Date(str.replace(/-/g,'/')).getTime();
		};
	</script>
</body>

</html>
